<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>landing page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

  <header>
    <nav>
      <div class="logo">
        <img src="images/logow.png" width="200">
      </div>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Booking</a>
        <a href="#">Login</a>
      </div>

    </nav>
    <div class="line">
      <div class="box1"></div><br>
      <div class="box2"></div><br>
      <div class="box3"></div>
    </div>
    <div class="container">
      <div class="left animate__animated animate__jackIntheBox">
        <h1>Future<br>On Your Hand</h1>
        <button>Order Now</button>
      </div>
      <div class="right">
        <img src="images/wat3.png" class="animate__animated animate__lightSpeedInLeft animate__delay-1s">
      </div>
      <div class="s-icon animate__animated animate__lightSpeedInLeft animate__delay-2s">
        <img src="images/icon1.png">
        <img src="images/icon2.png">
        <img src="images/icon3.png">
        <img src="images/icon4.png">
      </div>

    </div>


  </header>

  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>

</html>
